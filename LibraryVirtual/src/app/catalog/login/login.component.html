<div class="container col-6 align-items-center" style="margin-top:10em">
  <div class="card">
    <div class="card-body">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">
      We'll never share your username with anyone else. </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-success">Iniciar</button>
    </div>
    <div class="col-sm-3">
      <a class="btn btn-danger" [routerLink]="['/']" >Cancelar</a>
    </div>
  </div>
</form>
</div>
</div>
</div>
