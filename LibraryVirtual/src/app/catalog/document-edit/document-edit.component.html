<div class="container" style="min-height: 500px;">
  <h2>Libro</h2>
  <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngIf="imagenDetalle">
      <div class="text-center">
        <img src="{{imagenDetalle}}" id="imagenPath" alt="Sin Imagen">
      </div>

    </div>
    <div class="row">
      <div class="hidden col">
        <label for="documentId">Codigo</label>
        <input type="text" formControlName="documentId" placeholder="Automático" name="documentId" class="form-control"
          id="documentId" readonly="true">
      </div>
      <div class="col">
        <label for="title">Titulo</label>
        <input type="text" formControlName="title" placeholder="Titulo del Libro" name="title" class="form-control"
          id="title">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea formControlName="description" placeholder="Descripción" name="description" class="form-control"
        id="description"></textarea>
    </div>

    <div class="row">
      <div class="col">
        <label for="categoryId">Seleccione una Categoria</label>
        <select class="form-control" formControlName="categoryId" placeholder="Categoria"
          (ngModelChange)="changeSelectedCategory($event)" id="categoryId" name="categoryId" required>
          <option *ngFor="let category of categorys" [ngValue]="category.categoryId">{{category.name}}</option>
        </select>
      </div>
      <div class="col">
        <label for="editorialId">Seleccione un Editorial</label>
        <select class="form-control" formControlName="editorialId" placeholder="Editorial"
          (ngModelChange)="changeSelectedEditorial($event)" id="editorialId" name="editorialId" required>
          <option *ngFor="let editorial of editorials" [ngValue]="editorial.editorialId">{{editorial.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="authorId">Seleccione un Autor</label>
        <select class="form-control" formControlName="authorId" placeholder="Autor"
          (ngModelChange)="changeSelectedAuthor($event)" id="authorId" name="authorId" required>
          <option *ngFor="let author of authors" [ngValue]="author.authorId">{{author.name}}</option>
        </select>
      </div>
      <div class="col">
        <label for="lenguajeId">Seleccione un Lenguaje</label>
        <select class="form-control" formControlName="lenguajeId" placeholder="Lenguaje"
          (ngModelChange)="changeSelectedLenguage($event)" id="lenguajeId" name="lenguajeId" required>
          <option *ngFor="let lenguaje of lenguajes" [ngValue]="lenguaje.languageId">{{lenguaje.name}}</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <label for="imagenPath">Seleccionar Imagen</label>
        <input type="file" class="form-control" (change)="handleUploadImagen($event)" id="imagenPath" title="imagenPath"
          name="imagenPath">
      </div>
      <div class="col">
        <label for="pdfPath">Seleccionar Pdf</label>
        <input type="file" class="form-control" (change)="handleUploadPdf($event)" id="pdfPath" title="pdfPath"
          name="pdfPath">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col text-right">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
      <div class="col text-left">
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
      </div>
    </div>
    <br>
  </form>
