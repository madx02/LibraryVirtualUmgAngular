<div class="container" style="min-height: 500px;">
  <h2>Libro</h2>
  <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <label for="documentId">Codigo</label>
      <input type="text" formControlName="documentId" placeholder="Automático" name="documentId"
        class="form-control col-sm-2" id="documentId" readonly="true">
    </div>
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" formControlName="title" placeholder="Titulo del Libro" name="title" class="form-control col-sm-6"
        id="title">
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea formControlName="description" placeholder="Descripción" name="description" class="form-control col-sm-6"
        id="description"></textarea>
    </div>

    <div class="form-group">
      <label for="categoryId">Seleccione una Categoria</label>
      <select class="form-control col-sm-6" formControlName="categoryId" placeholder="Categoria" (ngModelChange)="changeSelectedCategory($event)" id="categoryId"
        name="categoryId" required>
        <option *ngFor="let category of categorys" [ngValue]="category.categoryId">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="editorialId">Seleccione un Editorial</label>
      <select class="form-control col-sm-6" formControlName="editorialId" placeholder="Editorial" (ngModelChange)="changeSelectedEditorial($event)" id="editorialId"
        name="editorialId" required>
        <option *ngFor="let editorial of editorials" [ngValue]="editorial.editorialId">{{editorial.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lenguageId">Seleccione un Editorial</label>
      <select class="form-control col-sm-6" formControlName="lenguageId" placeholder="Lenguaje" (ngModelChange)="changeSelectedLenguage($event)" id="lenguageId"
        name="lenguageId" required>
        <option *ngFor="let lenguaje of lenguajes" [ngValue]="lenguaje.lenguageId">{{lenguaje.name}}</option>
      </select>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="exampleFormControlFile1">Subir Imagen</label>
      <input type="file" class="form-control-file"  id="exampleFormControlFile1">
    </div>
  </form>
</div>
