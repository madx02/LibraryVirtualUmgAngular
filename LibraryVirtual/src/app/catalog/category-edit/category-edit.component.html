<div class="container">
    <h2>Categorias</h2>
    <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <label for="categoryId">Codigo</label>
        <input type="text" formControlName="categoryId" placeholder="AutomÃ¡tico" name="categoryId"
          class="form-control col-sm-2" id="categoryId" readonly="true">
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" placeholder="Nombre de la categoria" name="name" class="form-control col-sm-6"
