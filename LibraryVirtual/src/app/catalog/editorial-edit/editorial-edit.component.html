<div class="container">
    <h2>Editorial</h2>
    <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <label for="editorialId">Codigo</label>
        <input type="text" formControlName="editorialId" placeholder="AutomÃ¡tico" name="editorialId"
          class="form-control col-sm-2" id="editorialId" readonly="true">
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" placeholder="Nombre de la Editorial" name="name" class="form-control col-sm-6"
          id="name">
      </div>
      <div class="form-group">
        <label for="countryId">Seleccione un Pais</label>
        <select class="form-control col-sm-6" formControlName="countryId" (ngModelChange)="changeSelectedPais($event)" id="countryId"
          name="countryId" required>
          <option *ngFor="let pais of paises" [ngValue]="pais.countryId">{{pais.name}}</option>
        </select>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
