<app-cabeza></app-cabeza>
<div class="container" style="margin-top: 5px; min-height: 500px;">
    <div class="card">
      <div class="card-header bg-secondary text-white">
          {{titulo}}
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th><a class="btn btn-sm btn-success text-white" (click)="addEditorial()">Agregar</a></th>
              <th>Codigo</th>
              <th>Nombre</th>
              <th class="text-center" colspan="2">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let editorial of editoriales | slice:startIndex:endIndex">
              <td></td>
              <td>{{editorial.editorialId}}</td>
              <td>{{editorial.name}}</td>
              <td class="text-right">
                <button class="btn btn-sm btn-primary" (click)="editEditorial(editorial)">Editar</button>
              </td>
              <td class="text-left">
                <button class="btn btn-sm btn-danger" (click)="delEditorial(editorial)">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation" *ngIf="editoriales">
            <ul class="pagination">
              <li *ngFor="let i of getArrayFromNumber(editoriales.length); let in = index" class="page-item">
                <a class="page-link" (click)="updateIndex(in)">{{in+1}}</a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </div>
<app-pie></app-pie>
