<app-cabeza></app-cabeza>
<div class="container" style="margin-top: 5px; margin-bottom: 5px; min-height: 500px;">
    <div class="card-header bg-secondary text-white">
        {{titulo}}
    </div>
    <div class="responsive" *ngFor="let document of documents">
        <div class="gallery">
          <a target="_blank" href="{{rutaPdf + document.pdfPath}}">
            <img src="{{rutaImagen + document.imagenPath}}" alt="Imagen" width="600" height="400">
          </a>
          <div class="desc">{{document.title}}</div>
        </div>
      </div>
      <div class="clearfix"></div>
</div>
<app-pie></app-pie>
