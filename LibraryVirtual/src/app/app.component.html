<div class="container-fluid">
  <header class="row">
    <div id="logo" class="col-lg-6 col-md-8 col-sm-8 col-xs-12">
      <img src="../assets/img/Logo.png">
      {{title}}
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 col-xs-0"></div>
    <div id="auth" class="col-lg-2 col-md-2 col-sm-2 col-xs-0">
      <a class="btn btn-lg btn-primary" href="#">Login</a>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Inicio</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <!-- Administración -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Administración
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/author']">Autor</a>
          <a class="dropdown-item" [routerLink]="['/category']">Categoria</a>
          <a class="dropdown-item" [routerLink]="['/editorial']">Editorial</a>
          <a class="dropdown-item" [routerLink]="['/document']">Libros</a>
        </div>
      </li>
      <!-- Reportes -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Reportes
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Reporte 1</a>
          <a class="dropdown-item" href="#">Reporte 2</a>
        </div>
      </li>

      <!-- Categorias -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Categorias
        </a>
        <div class="dropdown-menu">
          <a *ngFor="let item of categorys" class="dropdown-item" (click)="getLibro(item)">{{item.name}}</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </ul>
  </nav>
  <section id="sectionP">
    <router-outlet></router-outlet>
  </section>
  <footer class="text-white-50 bg-dark text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">&copy; Todos los derechos reservados.</div>
  </footer>
</div>
